<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تبلیغات صوتی و تصویری در تاکسی‌ها</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');
body { font-family: 'Vazirmatn', sans-serif; margin:0; padding:0; direction: rtl; background-color:#f4f7f9; color:#333;}
header { background: linear-gradient(135deg, #4facfe, #00f2fe); color:white; padding:100px 20px 150px 20px; text-align:center; position:relative; overflow:hidden;}
header h1 { font-size:2.8em; margin-bottom:15px; animation: fadeInDown 1s ease forwards;}
header p { font-size:1.3em; margin-bottom:30px; animation: fadeInUp 1s ease forwards;}
@keyframes fadeInDown {0% {opacity:0; transform: translateY(-30px);} 100% {opacity:1; transform: translateY(0);}}
@keyframes fadeInUp {0% {opacity:0; transform: translateY(30px);} 100% {opacity:1; transform: translateY(0);}}
.cta-btn {background-color: #ff6b6b; color:white; padding:16px 40px; border:none; border-radius:50px; cursor:pointer; font-size:1em; text-decoration:none; transition:0.3s;}
.cta-btn:hover {background-color:#ff3b3b;}
section {padding:60px 20px; max-width:1200px; margin:auto;}
.steps {display:flex; flex-direction:column; align-items:center; gap:20px;}
.step {background-color:white; padding:25px; border-radius:15px; text-align:center; box-shadow:0 8px 20px rgba(0,0,0,0.08); max-width:400px;}
.step img {width:100%; border-radius:12px; margin-bottom:15px;}
</style>
</head>
<body>

<header>
    <h1>پیام شما مستقیم به مسافران می رسد!</h1>
    <p>با تبلیغات صوتی و تصویری در تاکسی ها، برندتان در مسیرهای پرتردد شنیده و دیده می شود.</p>
    <a href="#contact" class="cta-btn">همین حالا شروع کنید</a>
</header>

<section>
    <h2 style="text-align:center;margin-bottom:40px;">بسته‌های تبلیغاتی ما</h2>
    <div class="steps">
        <div class="step">
            <img src="https://via.placeholder.com/350x180.png?text=تبلیغات+چندرسانه‌ای" alt="بسته‌های تبلیغاتی">
            <h3>بسته های متنوع تبلیغاتی</h3>
            <p>تصویری، صوتی و چندرسانه ای</p>
        </div>
    </div>
</section>

</body>
</html>
